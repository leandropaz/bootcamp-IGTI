<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Primeiro trabaho prático</title>
  </head>
  <body>
    <div class="container">
      <h1>Trabalho prático 1</h1>
      <div class="picker">
        (R) Vermelho: <input id="redSlider" max="255" type="range" />
        <input id="redInput" readonly type="text" />
      </div>
      <div>
        (G) Verde: <input id="greenSlider" max="255" type="range" />
        <input id="greenInput" readonly type="text" />
      </div>
      <div>
        (B) Azul: <input id="blueSlider" max="255" type="range" />
        <input id="blueInput" readonly type="text" />
      </div>
      <div id="color-plate" class="color-pallet"></div>
    </div>
  </body>

  <script refer src="scripts/script.js"></script>
</html>
