<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/styles.css" />
  <title>Primeiro trabaho prático</title>
</head>

<body>
  <div class="container">
    <h2>Trabalho prático 1</h2>
    <div class="controller">
      (R) Vermelho: <input id="redSlider" max="255" type="range" value="30" />
      <input id="redInput" disabled readonly type="text" value="30" />
    </div>
    <div class="controller">
      (G) Verde: <input id="greenSlider" max="255" type="range" value="50" />
      <input id="greenInput" disabled readonly type="text" value="50" />
    </div>
    <div class="controller">
      (B) Azul: <input id="blueSlider" max="255" type="range" value="90" />
      <input id="blueInput" disabled readonly type="text" value="90" />
    </div>
    <div id="color-plate" class="color-pallet"></div>

  </div>
</body>

<script refer src="scripts/script.js"></script>

</html>
